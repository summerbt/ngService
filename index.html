<!DOCTYPE html>
<html lang="en" ng-app="ngService">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
    <div class="container-full col-xs-offset-1 col-xs-10 row">
        <div class="header row">
            <H1>Waitstaff Calculator</H1>
        </div>
        <div class="row">
            <div class="calc col-sm-6">
                <div class="row">
                    <div class="mdHeader col-xl-12">
                        <h3>Meal Details</h3>
                    </div>
                </div>
                <form name="mealDetails" class="row">
                    <div class="col-lg-12">
                        <div class="form-group row">
                            <lable for="baseMealPrice" class="col-md-3 control-label">Base Meal Price:</lable>
                            <div class="input-group col-md-9">
                                <div class="input-group-addon">$</div>
                                <input class="form-control" id="baseMealPrice" type="number">
                            </div>
                        </div>
                        <div class="form-group row">
                            <lable for="taxRate" class="col-md-3 control-lable">Tax Rate:</lable>
                            <div class="input-group col-md-9">
                                <div class="input-group-addon">%</div>
                                <input class="form-control" id="taxRate" type="number" ng-maxlength="2">
                            </div>
                        </div>
                        <div class="form-group row">
                            <lable for="tipPercent" class="col-md-3">Tip Percent:</lable>
                            <div class="input-group col-md-9">
                                <div class="input-group-addon">%</div>
                                <input class="form-control" id="tipPercent" type="number" ng-maxlength="2">
                            </div>
                        </div>
                        <div class="row">
                            <button class=" col-xs-6 btn btn-success">Submit</button>
                            <button class=" col-xs-6 btn btn-default">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="disp col-sm-6">
                <div class="row">
                    <div class="ccHeader col-xl-12">
                        <h3>Customer Charges</h3>
                    </div>
                </div>
                <div class="row">
                    <form name="customerCharges" class="form-horizontal col-md-12">
                        <div class="row">
                            <lable for="subtotal" class="col-xs-3">Subtotal:</lable>
                            <p class="subtotal col-xs-9">290348</p>
                        </div>
                        <div class="row">
                            <lable for="tip" class="col-xs-3">Tip:</lable>
                            <p class="tip col-xs-9">290348</p>
                        </div>
                        <div class="row">
                            <lable for="total" class="col-xs-3">Total:</lable>
                            <p class="total col-xs-9">290348</p>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="eiHeader col-xl-12">
                        <h3>My Earnings Info</h3>
                    </div>
                </div>
                <div class="row">
                    <form name="earningsInfo" class="form-horizontal col-md-12">
                        <div class="row">
                            <lable for="subtotal" class="col-xs-7">Tip Total:</lable>
                            <p class="subtotal col-xs-5">290348</p>
                        </div>
                        <div class="row">
                            <lable for="tip" class="col-xs-7">Meal Count:</lable>
                            <p class="tip col-xs-5">290348</p>
                        </div>
                        <div class="row">
                            <lable for="total" class="col-xs-7">Average Tip Per Meal:</lable>
                            <p class="total col-xs-5">290348</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="js/script.js" type="text/javascript"></script>

</html>
